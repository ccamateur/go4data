- id: 1
  name: listdir
  running: true
  topics:
    - found_files
  subscriptions: []
  executioninterval: 10s
  queuesize: 1000
  action:
    configs:
        properties:
            - name: path
              value: testing
              description: the path to search for
              required: true
              valid: false
            - name: buffertime
              value: 2
              description: the time in seconds for how long a found file should be rememberd and not relisted
              required: false
              valid: false
    action_name: ListDirectory
- id: 2
  name: readfile
  running: true
  topics:
    - file_data
  subscriptions:
    - found_files
  executioninterval: 10s
  queuesize: 1000
  action:
    configs:
        properties:
            - name: remove_after
              value: false
              description: This property is used to configure if files that are read should be removed after
              required: true
              valid: false
    action_name: ReadFile
